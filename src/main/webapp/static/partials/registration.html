<h3>Registration</h3>
<br />
<form role="form" ng-submit="register()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control" id="username" name="username"
               ng-model="user.username" required="true"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"
               class="form-control" id="password" name="password"
               ng-model="user.password" required="true"/>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email"
               class="form-control" id="email" name="email"
               ng-model="user.email" required="true"/>
    </div>
    <div class="form-group">
        <label for="firstName">First name:</label>
        <input ng-model="user.firstName" type="text" class="form-control" id="firstName"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input ng-model="user.lastName" type="text" class="form-control" id="lastName"/>
    </div>
    <div class="for-group">
        <label for="address">Address:</label>
        <input ng-model="user.address" type="text" class="form-control" id="address"/>
    </div>

    <br />
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
</form>

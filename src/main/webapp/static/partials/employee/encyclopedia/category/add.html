<h5>Add category</h5>
<hr />

<form ng-model="newCategory">
    <div class="form-group">
        <label for="tagName">Tag name:</label>
        <input id="tagName" class="form-control" ng-model="newCategory.tagName">
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" ng-model="newCategory.name">
    </div>
    <button class="btn btn-primary pull-right" ng-click="add(newCategory)">Submit</button>
</form>

<br />
<hr />
